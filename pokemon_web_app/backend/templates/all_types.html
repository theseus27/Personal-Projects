<link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">

<div id="header">
   <h1>All Types</h1>
</div>

<!---Display Types as Cards---->
<div class="col-md-4 mb-2">
   {% for type in all %}
    <div class="card">
      <div class="card-body d-flex flex-row justify-content-between align-items-center">
         <div class="details">
            <a href="/type/{{type.id}}"> <h3>{{type.name}}</h3></a>
            <div class="footer d-flex flex-r3ow justify-content-between align-items-center" id="type-div">
               <h4>Interactions</h4>
                {% for index in range(6) %}
                  <h6>{{type.relations[index]}}</h6>
               {% endfor %}       
           </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div&gt;
